  <style>

  <script>
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const rating = document.querySelector('input[name="rating"]:checked');
      const reviewText = document.getElementById('reviewText').value;
      const reviewerName = document.getElementById('nameInput').value;
  
      if (rating && reviewText.trim() && reviewerName.trim()) {
        const reviewData = {
          name: reviewerName,
          stars: rating.value,
          text: reviewText,
          timestamp: new Date().getTime()
        };
        let reviews = JSON.parse(localStorage.getItem('reviewsList')) || [];
        reviews.push(reviewData);
        localStorage.setItem('reviewsList', JSON.stringify(reviews));
        displayReviews();
        alert('Thank you for your review!');
        document.getElementById('reviewForm').reset();
      } else {
        alert('Please fill in all fields before submitting.');
      }
    });
  
    function displayReviews() {
      const reviewsList = document.getElementById('reviewsList');
      reviewsList.innerHTML = '';
      let reviews = JSON.parse(localStorage.getItem('reviewsList')) || [];
      const currentTime = new Date().getTime();
      reviews = reviews.filter(review => currentTime - review.timestamp < 2592000000);
      localStorage.setItem('reviewsList', JSON.stringify(reviews));
      reviews.forEach((review, index) => {
        const reviewItem = document.createElement('li');
        reviewItem.classList.add('list-group-item', 'review-item');
        reviewItem.innerHTML = `
          <div class="review-header">‚≠ê ${'‚òÖ'.repeat(review.stars)} ${'‚òÜ'.repeat(5 - review.stars)} ${review.name}</div>
          <div class="review-meta">${new Date(review.timestamp).toLocaleDateString()}</div>
          <div class="review-text">${review.text}</div>
          <div class="review-actions">
            <span class='like-btn' onclick='likeReview(this)'>üëç Like (0)</span>
            <span class='delete-btn' onclick='deleteReview(${index})'>‚ùå Delete</span>
          </div>`;
        reviewsList.appendChild(reviewItem);
      });
    }
  
    function likeReview(element) {
      let likeCount = parseInt(element.textContent.match(/\d+/)[0]);
      element.textContent = `üëç Like (${likeCount + 1})`;
    }
  
    function deleteReview(index) {
      let reviews = JSON.parse(localStorage.getItem('reviewsList')) || [];
      reviews.splice(index, 1);
      localStorage.setItem('reviewsList', JSON.stringify(reviews));
      displayReviews();
    }
  
    document.addEventListener('DOMContentLoaded', displayReviews);
  </script>

    // Initialize Firebase

    // Function to add review to Firestore
    async function submitReviewToFirestore(name, stars, text) {
      try {
        await addDoc(collection(db, "reviews"), {
          name: name,
          stars: stars,
          text: text,
          timestamp: new Date().toISOString()
        });
        alert('Review submitted successfully!');
        displayReviewsFromFirestore();
      } catch (error) {
        console.error("Error adding review: ", error);
      }
    }
  
    // Function to fetch reviews from Firestore
    async function displayReviewsFromFirestore() {
      const querySnapshot = await getDocs(collection(db, "reviews"));
      const reviewsList = document.getElementById('reviewsList');
      reviewsList.innerHTML = ''; // Clear previous entries
      querySnapshot.forEach((doc) => {
        const review = doc.data();
        const reviewItem = `
          <li class="list-group-item review-item">
            <div class="review-header">‚≠ê ${'‚òÖ'.repeat(review.stars)} ${'‚òÜ'.repeat(5 - review.stars)} ${review.name}</div>
            <div class="review-meta">${new Date(review.timestamp).toLocaleDateString()}</div>
            <div class="review-text">${review.text}</div>
          </li>`;
        reviewsList.innerHTML += reviewItem;
      });
    }
  
    // Call the function to display reviews when page loads
    document.addEventListener('DOMContentLoaded', displayReviewsFromFirestore);
  
    // Handle form submission
    document.getElementById('reviewForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const rating = document.querySelector('input[name="rating"]:checked');
      const reviewText = document.getElementById('reviewText').value;
      const reviewerName = document.getElementById('nameInput').value;
  
      if (rating && reviewText.trim() && reviewerName.trim()) {
        submitReviewToFirestore(reviewerName, rating.value, reviewText);
        document.getElementById('reviewForm').reset();
      } else {
        alert('Please fill in all fields before submitting.');
      }
    });
  
    // Firebase Authentication (Sign Up)
    async function registerUser(email, password) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert(`User registered: ${userCredential.user.email}`);
      } catch (error) {
        console.error("Error signing up: ", error);
        alert(error.message);
      }
    }
  
    // Firebase Authentication (Sign In)
    async function loginUser(email, password) {
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert(`Welcome, ${userCredential.user.email}`);
        localStorage.setItem('name', userCredential.user.email);
      } catch (error) {
        console.error("Error signing in: ", error);
        alert(error.message);
      }
    }
  
    // Firebase Authentication (Sign Out)
    async function logoutUser() {
      try {
        await signOut(auth);
        alert('You have been logged out.');
        localStorage.removeItem('name');
        window.location.reload();
      } catch (error) {
        console.error("Error signing out: ", error);
      }
    }
  
    // Attach logout function to button
    document.getElementById('logoutButton').addEventListener('click', logoutUser);
  
  </script>
