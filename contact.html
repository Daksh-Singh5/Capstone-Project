  <!-- Form Section -->
  <div class="review-section">
    <form class="container agdasima-regular" id="reviewForm">
      <div class="mb-3 text-center">
        <label class="form-label display-4 text-primary">üåü Rate Your Experience üåü</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5" class="fa fa-star"></label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4" class="fa fa-star"></label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3" class="fa fa-star"></label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2" class="fa fa-star"></label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1" class="fa fa-star"></label>
        </div>
      </div>
      <div class="mb-3">
        <label for="nameInput" class="form-label">üë§ Your Name</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="reviewText" class="form-label">üìù Share Your Thoughts</label>
        <textarea class="form-control" id="reviewText" rows="3" placeholder="Tell us what you think..." required></textarea>
      </div>
      <button type="submit" class="btn btn-success btn-lg w-100">üöÄ Submit Review</button>
    </form>
    
    <div class="container mt-4">
      <h3 class="text-center text-primary">üì£ What People Are Saying</h3>
      <ul id="reviewsList" class="list-group">
        <!-- Reviews will be added here -->
      </ul>
    </div>
    </div>
    
    <style>
      .review-section .rating {
        direction: rtl;
        unicode-bidi: bidi-override;
      }
      .review-section .rating input {
        display: none;
      }
      .review-section .rating label {
        font-size: 2.5rem;
        color: #ccc;
        cursor: pointer;
      }
      .review-section .rating input:checked ~ label,
      .review-section .rating label:hover,
      .review-section .rating label:hover ~ label {
        color: #f5c518;
      }
      .review-section .like-btn {
        cursor: pointer;
        color: #28a745;
        margin-left: 10px;
      }
      .review-section .delete-btn {
        cursor: pointer;
        color: #dc3545;
        margin-left: 10px;
      }
    </style>
    
    <script>
      document.getElementById('reviewForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const rating = document.querySelector('input[name="rating"]:checked');
        const reviewText = document.getElementById('reviewText').value;
        const reviewerName = document.getElementById('nameInput').value;
    
        if (rating && reviewText.trim() && reviewerName.trim()) {
          const reviewData = {
            name: reviewerName,
            stars: rating.value,
            text: reviewText,
            timestamp: new Date().getTime()
          };
          let reviews = JSON.parse(localStorage.getItem('reviewsList')) || [];
          reviews.push(reviewData);
          localStorage.setItem('reviewsList', JSON.stringify(reviews));
          displayReviews();
          alert('Thank you for your review!');
          document.getElementById('reviewForm').reset();
        } else {
          alert('Please fill in all fields before submitting.');
        }
      });
    
      function displayReviews() {
        const reviewsList = document.getElementById('reviewsList');
        reviewsList.innerHTML = '';
        let reviews = JSON.parse(localStorage.getItem('reviewsList')) || [];
        const currentTime = new Date().getTime();
        reviews = reviews.filter(review => currentTime - review.timestamp < 2592000000);
        localStorage.setItem('reviewsList', JSON.stringify(reviews));
        reviews.forEach((review, index) => {
          const reviewItem = document.createElement('li');
          reviewItem.classList.add('list-group-item');
          reviewItem.innerHTML = `<strong>${review.name} (${review.stars} Stars):</strong> ${review.text} 
            <span class='like-btn' onclick='likeReview(this)'>üëç Like (0)</span>
            <span class='delete-btn' onclick='deleteReview(${index})'>‚ùå Delete</span>`;
          reviewsList.appendChild(reviewItem);
        });
      }
    
      function likeReview(element) {
        let likeCount = parseInt(element.textContent.match(/\d+/)[0]);
        element.textContent = `üëç Like (${likeCount + 1})`;
      }
    
      function deleteReview(index) {
        let reviews = JSON.parse(localStorage.getItem('reviewsList')) || [];
        reviews.splice(index, 1);
        localStorage.setItem('reviewsList', JSON.stringify(reviews));
        displayReviews();
      }
    
      document.addEventListener('DOMContentLoaded', displayReviews);
    </script>

  <script>
    // Retrieve the user's name from localStorage
    const userName = localStorage.getItem('name');
  
    // References to elements
    const userNameElement = document.getElementById('userName');
    const logoutButton = document.getElementById('logoutButton');
  
    // Check if the name exists in localStorage
    if (userName) {
      // Display the user's name and show the log out button
      userNameElement.textContent = `Hi, ${userName}!`;
      logoutButton.style.display = 'inline-block';
    } else {
      // Ensure the log out button is hidden if no user is logged in
      userNameElement.textContent = '';
      logoutButton.style.display = 'none';
    }
  
    // Log out functionality
    logoutButton.addEventListener('click', function () {
      // Clear all user-related data from localStorage
      localStorage.removeItem('name'); // Remove the name
      localStorage.removeItem('favoriteColor'); // Remove the favorite color
      localStorage.removeItem('funFact'); // Remove the fun fact
  
      // Reload the page to update the UI
      window.location.reload();
      window.location.href = 'index.html';
    });
  </script>
