<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      color: #333;
    }
    .btn-custom {
      background-color: #9face6;
      border: none;
      color: white;
    }
    .btn-custom:hover {
      background-color: #74ebd5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 class="text-center mb-4">Welcome! Tell us about you.</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="nameInput" class="form-label">What's your name?</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter your name" required>
      </div>
      <div class="mb-3">
        <label for="colorInput" class="form-label">Your favorite color?</label>
        <input type="text" class="form-control" id="colorInput" placeholder="E.g., Blue, Green" required>
      </div>
      <div class="mb-3">
        <label for="factTextarea" class="form-label">Why do you like AI?</label>
        <textarea class="form-control" id="factTextarea" rows="3" placeholder="Write somthing about AI" required></textarea>
      </div>
      <button type="submit" class="btn btn-custom w-100">Submit</button>
    </form>
  </div>

  <!-- JavaScript -->
  <script>
    // Get the form element
    const form = document.getElementById('loginForm');

    // Add a submit event listener
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Get form values
      const name = document.getElementById('nameInput').value;
      const favoriteColor = document.getElementById('colorInput').value;
      const funFact = document.getElementById('factTextarea').value;

      // Store values in localStorage
      localStorage.setItem('name', name);
      localStorage.setItem('favoriteColor', favoriteColor);
      localStorage.setItem('funFact', funFact);

      // Redirect to index.html
      window.location.href = 'home.html';
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
